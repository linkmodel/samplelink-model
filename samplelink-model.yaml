    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the samplelink model.
      The value must be a URI or a CURIE. In a Neo4j representation, the value should
      be the CURIE for the samplelink class, for example samplelink:Service. For an RDF representation,
      the value should be a URI such as https://w3id.org/samplelink/vocab/Service
    exact_mappings:
      - NCIT:C115618    # Category Type
      - schema:categoryCode
      - sumo:categoryID
    narrow_mappings:
      - AML:InterfaceClass
      - AML:RoleClass
      - AML:SystemUnitClass
