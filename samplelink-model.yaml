        description: "the case (e.g. patient) that has the property"

  orchestration to orchestration association:
    description: >-
      A relationship between two orchestration entities. This can encompass actual
      interactions as well as temporal causal edges, e.g. one orchestration converted to another.
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - orchestration to entity association mixin
    slot_usage:
      object:
        range: control actor
        description: "the orchestration element that is the target of the statement"

  orchestration to orchestration derivation association:
    description: >-
      A causal relationship between two orchestration entities, where the subject
      represents the upstream entity and the object represents the downstream.
      For any such association there is an implicit reaction:
        IF
        R has-input C1 AND
        R has-output C2 AND
        R enabled-by P AND
        R type Reaction
        THEN
        C1 derives-into C2 <<catalyst qualifier P>>
    is_a: orchestration to orchestration association
    defining_slots:
      - subject
      - predicate
      - object
    slots:
      - catalyst qualifier
    slot_usage:
      subject:
        range: control actor
        description: >-
          the upstream orchestration entity
      object:
        range: control actor
        description: >-
          the downstream orchestration entity
      predicate:
        subproperty_of: derives into
      catalyst qualifier:
        description: >-
          this connects the derivation edge to the operational entity that
          catalyzes the reaction that causes the subject orchestration to
          transform into the object orchestration.

