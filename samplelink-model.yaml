    defining_slots:
      - subject
      - object
    slot_usage:
      predicate:
        # subproperty_of: ???
        description: >-
          the relationship type used to connect serviceunittype to serviceunit
      subject:
        range: serviceunittype
        description: >-
          parent serviceunittype
      object:
        range: sequence variant
        description: >-
          serviceunit implicated in serviceunittype

