# ordered list of prefixcommon biocontexts to be fetched
# to resolve id prefixes and inline prefix variables
# see: https://github.com/prefixcommons/biocontext/tree/master/registry
# is: rdf rdfs owl xsd dc dcterms faldo foaf oa idot void prov dcat
# --
default_prefix: samplelink
default_range: string

# 2. The following prefix maps are retrieved from the
#    specified contexts defined at https://prefixcommons.org/
default_curi_maps:
  - obo_context
  - idot_context
  - monarch_context
  - semweb_context

# The following 'standard' prefixes are also used.
# Prefixes from public standard global namespaces
# used in the model (e.g. rdf) are indicated.
emit_prefixes:
  - rdf
  - rdfs
  - xsd
  - skos
  - OIO

