  ## -----------------
  ## SEQUENCE FEATURES
  ## -----------------

  sequence association:
    is_a: association
    description: >-
      An association between a sequence feature and a workload entity it is localized to.

  componentservice sequence localization:
    is_a: sequence association
    description: >-
      A relationship between a sequence feature and a workload entity
      it is localized to. The reference entity may be a container,
      componentservice or information entity such as a namespace.
    slot_usage:
      subject:
        aliases: ['sequence feature']
        range: workload entity  ## todo serviceinstance
      object:
        aliases: ['reference']
        range: workload entity  # typically a container
      predicate:
        subproperty_of: has sequence location
    slots:
      - start interbase coordinate
      - end interbase coordinate
      - workload build
      - strand
      - phase

  sequence feature relationship:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      For example, a particular daemon is part of a particular componentserviceinstance or componentservice
    slot_usage:
      subject:
        range: workload entity  ## todo serviceinstance
      object:
        range: workload entity  # typically a container

  componentserviceinstance to componentservice relationship:
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A componentservice is a collection of componentserviceinstances
    slot_usage:
      subject:
        range: componentserviceinstance
      object:
        range: componentservice

  componentservice to servicetype relationship:
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A componentservice is transcribed and potentially translated to a servicetype
    slot_usage:
      subject:
        range: componentservice
      object:
        range: servicetype mixin
      predicate:
        subproperty_of: has servicetype

  daemon to componentserviceinstance relationship:
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A componentserviceinstance is formed from multiple daemons
    slot_usage:
      subject:
        range: daemon
      object:
        range: componentserviceinstance

  componentservice regulatory relationship:
    is_a: association
    description: >-
      A regulatory relationship between two componentservices
    slot_usage:
      predicate:
        # subproperty_of: ???
        description: >-
          the event is always from regulator to regulated
      subject:
        range: componentservice or servicetype
        role: regulatory componentservice
      object:
        range: componentservice or servicetype
        role: regulated componentservice

  deployment entity to deployment entity association:
    # schema: gocam
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: deployment entity
      object:
        range: deployment entity

  deployment entity to deployment entity part of association:
#      schema: gocam
    is_a: deployment entity to deployment entity association
    description: >-
      A relationship between two deployment entities where the relationship
      is mereological, i.e the two entities are related by parthood. This
      includes relationships between components and componentservices, between
      componentservice and servicegroup/replicasets, servicegroup/replicasets and whole systems
    defining_slots:
      - predicate
    slot_usage:
      subject:
        range: deployment entity
        description: >-
          the part
      object:
        range: deployment entity
        description: >-
          the whole
      predicate:
        subproperty_of: part of

  deployment entity to deployment entity ontogenic association:
    is_a: deployment entity to deployment entity association
    description: >-
      A relationship between two deployment entities where the relationship
      is ontogenic, i.e. the two entities are related by development. A number
      of different relationship types can be used to specify the precise
      nature of the relationship.
    defining_slots:
      - predicate
    slot_usage:
      subject:
        range: deployment entity
        description: >-
          the structure at a later time
      object:
        range: deployment entity
        description: >-
          the structure at an earlier time
      predicate:
        subproperty_of: develops from
