    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: componentservice or servicetype
        description: >-
          the subject componentservice in the association. If the relation is symmetric,
          subject vs object is arbitrary. We allow a servicetype to stand
          as a proxy for the componentservice or vice versa.
      object:
        range: componentservice or servicetype
        description: >-
