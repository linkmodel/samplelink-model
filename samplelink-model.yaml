    id_prefixes:
      - ACMJOURNALS
      - issn
    in_subset:
      - system_model_database

  article:
    is_a: publication
    slots:
      - published in
      - iso abbreviation
      - volume
      - issue
    slot_usage:
      published in:
        required: true
        description: >-
