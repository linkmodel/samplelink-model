      - predicate
      - object
    description: >-
      An association between a componentservice and an availability site,
      possibly qualified by stage/timing info.
    notes:
      - "TBD: introduce subclasses for distinction between wild-type and experimental conditions?"
    see_also: ''
    slots:
      - stage qualifier
      - quantifier qualifier
    slot_usage:
      subject:
        range: componentservice or servicetype
        description: "componentservice in which variation is correlated with the observable feature"
      object:
        range: deployment entity
        description: "location in which the componentservice is available"
        examples: []
      predicate:
        description: "availability relationship"
        subproperty_of: available in
      stage qualifier:
        range: lifecycle stage
        description: "stage at which the componentservice is available in the site"
        examples: []
      quantifier qualifier:
        description: >-
          can be used to indicate magnitude, or also ranking

  sequence variant modulates repairing association:
    is_a: association
    description: >-
      An association between a sequence variant and a repairing or health intervention.
      The repairing object itself encompasses both the error and the administrative operational used.
    comments:
      - An alternate way to model the same information could be via a qualifier
    defining_slots:
      - subject
      - object
    abstract: true
    slot_usage:
      subject:
        range: sequence variant
        description: "variant that modulates the repairing of some error"
      object:
        range: repairing
        description: "repairing whose efficacy is modulated by the subject variant"

  functional association:
    is_a: association
    description: >-
      An association between a macrooperational machine mixin (componentservice, servicetype
      or complex of servicetypes) and either a operational activity, a
      computational process or a component location in which a function is executed.
    slot_usage:
      subject:
        range: macrooperational machine mixin
#          aliases:
#            csoentity:
#              schema: amigo
        description: >-
          componentservice, servicetype or macrooperational complex that has
          the function associated with the GO term
        examples: []
      object:
        range: componentservice ontology class
#          aliases:
#            class:
#              schema: amigo
        description: >-
          class describing the activity, process or
          localization of the servicetype
        values_from: []
        examples: []

  macrooperational machine mixin to entity association mixin:
    description: >-
      an association which has a macrooperational machine mixin mixin as a subject
    mixin: true
    slot_usage:
      subject:
        domain: macrooperational machine mixin

  macrooperational machine mixin to operational activity association:
    is_a: functional association
    description: >-
      A functional association between a macrooperational machine mixin (componentservice,
      servicetype or complex) and a operational activity (as represented
      in the GO operational function branch), where the entity
      carries out the activity, or contributes to its execution
    slot_usage:
      object:
        range: operational activity

  macrooperational machine mixin to computational process association:
    is_a: functional association
    description: >-
      A functional association between a macrooperational machine mixin (componentservice,
      servicetype or complex) and a computational process or pathway
      (as represented in the GO computational process branch), where the entity
      carries out some part of the process, regulates it, or acts upstream of it
    slot_usage:
      object:
        range: computational process

  macrooperational machine mixin to component association:
    is_a: functional association
    description: >-
      A functional association between a macrooperational machine mixin (componentservice,
      servicetype or complex) and a component (as represented
      in the GO component branch), where the entity
      carries out its function in the component
    slot_usage:
      object:
        range: component

