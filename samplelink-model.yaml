    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      predicate:
        description: >-
          the relationship type used to connect serviceunittype to serviceunit
      subject:
        range: serviceunittype
        description: >-
          parent serviceunittype
      object:
        range: componentservice
        description: >-
          componentservice implicated in serviceunittype

