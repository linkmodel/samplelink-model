  LCSH_PUB: 'http://id.loc.gov/vocabulary/mgovtpubtype/'   # lcsh publication type
  MAID: 'https://academic.microsoft.com/#/detail/'   # Microsoft Academic ID
  openvocab: 'https://vocab.org/open/#'    # Open Vocab
  OM: 'http://www.ontology-of-units-of-measure.org/resource/om-2/'
  ORCID: 'https://orcid.org/'  # Open Researcher and Contributor ID
  PATO: 'http://purl.obolibrary.org/obo/pato#'  # Observable Quality: properties
  pav: 'http://purl.org/pav/'  # Provenance, Authoring and Versioning
  prov: 'http://www.w3.org/ns/prov#'  # Provenance
  qud: 'http://qudt.org/1.1/schema/qudt#'   # Quantities, Units, Dimensions, Types
  RO: 'http://purl.obolibrary.org/obo/RO_'  # Relations ontology
