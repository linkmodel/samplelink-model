id: https://w3id.org/samplelink
name: personinfo
description: Entity and association taxonomy and datamodel for a person
license: https://creativecommons.org/publicdomain/zero/1.0/

version: 0.0.1

prefixes:
  linkml: 'https://w3id.org/linkml/'

default_range: string

subsets:
  man:
    description: >-
      Subset that is relevant for a male

  woman:
    description: >-
      Subset that is relevant or a female

imports:
  - linkml:types

classes:
  Person:
    attributes:
      id:
      full_name:
      aliases:
      phone:
      age:
