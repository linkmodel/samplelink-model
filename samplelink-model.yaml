       * In an RDF database it should be a samplelink model class URI.
      This field is multi-valued. It should include values for ancestors of the samplelink class; for example, a serviceinstance such as Shh would have
      category values `bl:Interface`, `bl:ComponentTypeProduct`, `bl:ComponentTypeEntity`, ...

