## ------------
## PREFIXES
## ------------
#
# CURIE namespaces (prefixes/base URI's) mappings of prefixes used in the body of the Samplelink Model specification
# are resolved using a specific precedence order, for use in the generation of the Samplelink Model context.jsonld
# mappings to namespaces. Any prefixes encountered in the Samplelink Model but not resolved by the following
# precedence sources, are anonymously declared by linkml as http://example.org/UNKNOWN/ rooted base URI's
# which should ideally be repaired in one of the precedence lists.
#
# 1. The following 'prefixes:' delimited list has first precedence in resolution.
#
#------
prefixes:
  ACMBOOKS: 'https://dl.acm.org/action/doSearch?SeriesKey=acmbooks&AllField='  # acm Digital library books
  ACMJOURNALS: 'https://dl.acm.org/action/doSearch?ConceptID=118230&AllField='  # acm Digital library journals
  AML: 'https://w3id.org/i40/aml#'    # Automation machine learning
  samplelink: 'https://w3id.org/samplelink/vocab/'
  linkml: 'https://w3id.org/linkml/'
  COAR_RESOURCE: 'http://vocabularies.coar-repositories.org/documentation/resource_types/'  # Controld Vocab/ResType
  CSO: 'https://cso.kmi.open.ac.uk/topics/'  # Computer Science Ontology (CSO)
  dct: 'http://purl.org/dc/terms/'
  dcat: 'http://www.w3.org/ns/dcat#'  # Data Catalog Vocabulary (DCAT)
